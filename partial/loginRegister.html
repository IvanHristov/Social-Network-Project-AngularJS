<div class="row" ng-controller="userController">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-login">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-6">
                        <a href="#" class="active" id="login-form-link" >Login</a>
                    </div>
                    <div class="col-xs-6">
                        <a href="#" id="register-form-link" >Register</a>
                    </div>
                </div>
                <hr>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form id="login-form" role="form" style="display: block;" name="inputForm" ng-submit="login()">
                            <div class="form-group">
                                <label for="login-username">Username</label>
                                <input type="text" class="form-control" tabindex="1" id="login-username"
                                       ng-model="loginData.username" placeholder="Username" required
                                       oninvalid="this.setCustomValidity('Username is required')"
                                       oninput="setCustomValidity('')">
                            </div>
                            <div class="form-group">
                                <label for="login-password">Password</label>
                                <input type="password" class="form-control" id="login-password" tabindex="2"
                                       ng-model="loginData.password" name="password" placeholder="Password" required
                                       oninvalid="this.setCustomValidity('Password is required')"
                                       oninput="setCustomValidity('')">
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-6 col-sm-offset-3">
                                        <input type="submit" name="login-submit" id="login-submit" tabindex="3"
                                               class="form-control btn btn-login" value="Log In">
                                    </div>
                                </div>
                            </div>
                        </form>
                        <form id="register-form" method="post" role="form" style="display: none;" name="registerForm"
                              ng-submit="register()">
                            <div class="form-info">
                                <div class="form-group">
                                    <label for="reg-username" class="control-label">Username</label>
                                    <input type="text" class="form-control" id="reg-username" tabindex="1"
                                           ng-model="registerData.username" placeholder="Username" required
                                           oninvalid="this.setCustomValidity('Username is required')"
                                           oninput="setCustomValidity('')">
                                </div>
                                <div class="form-group">
                                    <label for="reg-password" class="control-label">Password</label> <span
                                        ng-show="registerForm.password.$error.minlength">Please enter a min length of 6</span>
                                    <span ng-show="registerForm.password.$error.maxlength">Please enter a max length of 100</span>
                                    <input type="password" class="form-control" id="reg-password" tabindex="2"
                                           name="password" ng-model="registerData.password" placeholder="Password"
                                           required ng-minlength="6" ng-maxlength="100"
                                           oninvalid="this.setCustomValidity('Password is required')"
                                           oninput="setCustomValidity('')">
                                </div>
                                <div class="form-group">
                                    <label for="confirm-password" class="control-label">Confirm Password</label>
							                        <span ng-show="registerForm.confirmPassword.$error.equals">Password not 		matching
						                    		</span>
                                    <input type="password" class="form-control" id="confirm-password" tabindex="3"
                                           name="confirmPassword" ng-model="registerData.confirmPassword"
                                           placeholder="Confirm Password" required
                                           oninvalid="this.setCustomValidity('Confirm password is required')"
                                           oninput="setCustomValidity('')" equals="{{registerData.password}}">
                                </div>
                                <div class="form-group">
                                    <label for="reg-name" class="control-label">Name</label>
                                    <input type="text" class="form-control" id="reg-name" tabindex="4"
                                           ng-model="registerData.name" placeholder="Name" required
                                           oninvalid="this.setCustomValidity('Name is required')"
                                           oninput="setCustomValidity('')">
                                </div>
                                <div class="form-group">
                                    <label for="reg-email" class="control-label">Email</label>
                                    <input type="email" class="form-control" id="reg-email" tabindex="5"
                                           ng-model="registerData.email" placeholder="Email" required
                                           oninvalid="this.setCustomValidity('Email is required')"
                                           oninput="setCustomValidity('')">
                                </div>
                                <div class="form-group">
                                    <label class="control-label">Gender</label>

                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="gender-radio" tabindex="6"
                                                   ng-model="registerDate.gender" value="1">Male
                                        </label>
                                        <label>
                                            <input type="radio" name="gender-radio" tabindex="7"
                                                   ng-model="registerDate.gender" value="2">Female
                                        </label>
                                        <label>
                                            <input type="radio" name="gender-radio" tabindex="8"
                                                   ng-model="registerDate.gender" value="0">Other
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-6 col-sm-offset-3">
                                        <input type="submit" name="register-submit" id="register-submit" tabindex="9"
                                               class="form-control btn btn-register" value="Register Now">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
