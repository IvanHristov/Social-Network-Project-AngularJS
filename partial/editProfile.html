<div ng-include="'partial/loginUserHeader.html'"></div>
<div class="container body">

    <h1 class="text-right">Edit Profile</h1>
    <hr>
    <div class="row">
        <!-- left column -->
        <div class="col-md-3">
            <div class="text-center">
                <img src="img/user-3995d1ed5f9b6ea6ef9c7bc9ead47415.jpg" class="editProfileImg" alt="avatar">
                <h6>Change Profile image</h6>

                <input type="file" class="form-control">
            </div>
        </div>

        <!-- edit form column -->
        <div class="col-md-9 personal-info">

            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-lg-3 control-label">Name:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" value="Jane">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Email:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" value="janesemail@gmail.com">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Gender:</label>
                    <div class="col-lg-8 radio">
                        <label>
                            <input type="radio" name="gender-radio" tabindex="6"
                                   ng-model="registerDate.gender" value="1">Male
                        </label>
                        <label>
                            <input type="radio" name="gender-radio" tabindex="7"
                                   ng-model="registerDate.gender" value="2">Female
                        </label>
                        <label>
                            <input type="radio" name="gender-radio" tabindex="8"
                                   ng-model="registerDate.gender" value="0">Other
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-3 control-label">Cover Photo:</label>
                    <div class="col-lg-8">
                        <img src="img/default-cover-image.jpg" class="editCoverPhoto" alt="avatar">


                        <input type="file" class="col-gl-3 control-label text-right" value="uplode">
                    </div>

                </div>
                <div class="form-group text-right">
                    <div class="">
                        <a href="#/"><input type="button" class="btn btn-success" value="Save Changes"></a>
                        <span></span>
                        <a href="#/"><input type="reset" class="btn btn-default" value="Cancel"></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="form-group pull-left">
        <a href="#/profile/password"><input type="reset" class="btn btn-info changePasword" value="Change password"></a>

    </div>
</div>
