<div class="row">
    <form class="login form-horizontal col-md-6" name="inputForm" ng-submit="login()">
        <fieldset>
            <legend><h2>Login</h2></legend>
            <div class="form-group">
                <label for="login-username" class="col-lg-4 control-label">Username</label>
                <div class="col-lg-8">
                    <input type="text" class="form-control" id="login-username" ng-model="loginData.username" name="username" placeholder="Username" required oninvalid="this.setCustomValidity('Username is required')" oninput="setCustomValidity('')">
                </div>
            </div>
            <div class="form-group">
                <label for="login-password" class="col-lg-4 control-label">Password</label>
                <div class="col-lg-8">
                    <input type="password" class="form-control" id="login-password" ng-model="loginData.password" name="password" placeholder="Password" required oninvalid="this.setCustomValidity('Password is required')" oninput="setCustomValidity('')">
                </div>
            </div>
        </fieldset>
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button id="login-btn" type="submit" class="btn btn-lg btn-primary">Login</button>
                <span>or</span>
                <a href="#/register">Register</a>
            </div>
        </div>
    </form>
</div>
