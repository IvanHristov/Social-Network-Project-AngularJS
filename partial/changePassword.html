<div ng-show="userInfo" ng-include="'partial/loginUserHeader.html'"></div>
<div ng-show="userInfo" class="container body" ng-controller="userController">
    <h1 class="text-right">Change Password</h1>
    <hr>
    <div class="row">

        <!-- edit form column -->
        <div class="col-md-10 personal-info">

            <form class="form-horizontal" role="form" ng-submit="changePassword()">
                <div class="form-group">
                    <label class="col-lg-3 control-label">Old Password:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="password" ng-model="passwordData.oldPassword" placeholder="Old password" required
                               oninvalid="this.setCustomValidity('Old password is required')"
                               oninput="setCustomValidity('')">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">New Password:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="password" ng-model="passwordData.newPassword" placeholder="New password" required
                               oninvalid="this.setCustomValidity('New password is required')"
                               oninput="setCustomValidity('')">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Confirm Password:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="password" ng-model="passwordData.confirmPassword" placeholder="New password" required
                               oninvalid="this.setCustomValidity('Confirm password password is required')"
                               oninput="setCustomValidity('')">
                    </div>
                </div>

                <div class="form-group text-right">
                    <label class="col-md-3 control-label"></label>
                    <div class="col-md-8">
                       <input type="submit" class="btn btn-success" value="Change password">
                        <span></span>
                        <a href="#/profile"><input type="reset" class="btn btn-default" value="Cancel"></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="loading"ng-if="(userInfo === undefined)"><img src="img/ajax-loader (1).gif" alt=""/></div>
